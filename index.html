<!DOCTYPE html>
<html>

<head>
  <title>OANC</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Metodos Numericos</h1>
    <p class="azul">Metodo de Bisección</p>
  </div>

  <div class="content">
    <div>
      <h2>Formulario</h2>
      <div class="content-info">
        <form>
          <div class="field">
            <label>F(x):</label>
            <input id="Fx" type="text" size="35">
            <label>Xi:</label>
            <input id="Xi" type="number">
            <label>Xu:</label>
            <input id="Xu" type="number">
            <label>Es:</label>
            <input id="Es" type="number">
          </div>
          <div class="field">
            <input id="btnAdd" type="button" value="Agregar">
          </div>
        </form>
      </div>
    </div>

    <div>
      <h2>Listado o tabla</h2>
      <div class="content-info">
        <table id="table">
          <tr>
            <th>Iteración</th>
            <th>Xr</th>
            <th>F(Xr)</th>
            <th>Ea</th>
          </tr>
        </table>
      </div>

    </div>

  </div>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  <script src="main.js" type="module"></script>
</body>

</html>
